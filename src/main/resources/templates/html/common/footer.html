<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive ">
	<div class="ui container" align="center">
		<div class="ui inverted divided stackable grid">
			<!--微信二维码 -->
			<div class="three wide column">
				<div class="ui inverted link list">
					<div class="item">
						<img src="img/wechat.jpg" class="ui rounded image" alt=""
							style="width: 110px;">
					</div>
				</div>
			</div>
			<!-- 最新博客-->
			<div class="three wide column">
				<div class="ui inverted link list">
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<a href="#" class="item">用户故事（User story）</a> <a href="#"
						class="item">用户故事（User story）</a> <a href="#" class="item">用户故事（User
						story）</a>
				</div>
			</div>
			<!-- 联系我-->
			<div class="four wide column">
				<div class="ui inverted link list">
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<a href="#" class="item"
						th:text="'QQ：' + ${footerViewModel.webConfig.qq}"></a> <a href="#"
						class="item"
						th:text="'微信公众号：' + ${footerViewModel.webConfig.weChat}"></a> <a
						href="#" class="item"
						th:text="'Email：' + ${footerViewModel.webConfig.email}"></a>
				</div>
			</div>
			<!--个人简介 -->
			<div class="six wide column">
				<h4 class="ui inverted header m-text-thin m-text-spaced"
					th:text="${footerViewModel.webConfig.name}"></h4>
				<p class="m-text-thin m-text-spaced m-opactiy-mini"
					th:text="${footerViewModel.webConfig.introduction}"></p>
			</div>
		</div>
		<div class="ui inverted section divider"></div>
		<div style="width: 300px; margin: 0 auto; padding: 20px 0;">
			<a target="_blank"
				th:href="'http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=' + ${footerViewModel.webConfig.code}"
				style="display: inline-block; text-decoration: none; height: 20px; line-height: 20px;"><img
				src="" style="float: left;" />
				<p  style="float: left; height: 20px; line-height: 20px; margin: 0px 0px 0px 5px; color: #939393;"
					th:text="${footerViewModel.webConfig.province} + '公网安备' + ${footerViewModel.webConfig.code} + '号'"></p>
			</a>
		</div>
		<p class="m-text-thin m-text-spaced m-opactiy-tiny"
			th:text="'Copyright @ 2021-2021 GrayBlog Designed by ' + ${footerViewModel.webConfig.name}"></p>
	</div>
</footer>

</html>
